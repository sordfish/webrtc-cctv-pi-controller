---
- name: pi wifi restart
  hosts: localhost
  remote_user: root
  gather_facts: false

  tasks:
  - name: ping google dns
    shell: ping -c 10 8.8.8.8
    changed_when: false
    register: google_ping

  - name: show google ping output
    debug:
      msg: "{{ google_ping }}"
    changed_when: false

  - name: ping local router
    shell: ping -c 10 192.168.1.254
    changed_when: false
    register: router_ping
